{% include 'vendor/header.html' %}

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

          <!-- Content wrapper start -->
          <div class="content-wrapper">

            <!-- Row start -->
            <div class="row">
              <div class="col-sm-12 col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Product Information</div>
                  </div>
                  <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% for message in messages %}
                      <div class="alert alert-primary">
                        {{ message }}
                      </div>
                      {% endfor %}
                    <div class="row">
                      <div class="col-sm-12 col-12">
                        <div class="card-border">
                          <div class="card-border-title">General Information</div>
                          <div class="card-border-body">

                            <div class="row">
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Category <span class="text-red">*</span></label>
                                  <select class="form-control" name="category" id="category">
                                    <option value="Select Product Category">Select Product Category</option>
                                    {% for c in category %}
                                    <option value="{{ c.id }}">{{ c.c_name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Mid Category <span class="text-red">*</span></label>
                                  <select class="form-control" name="mid-category" id="mid-category">
                                    
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Sub Category <span class="text-red">*</span></label>
                                  <select class="form-control" name="sub-category" id="sub-category">
                                    
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Name <span class="text-red">*</span></label>
                                  <input type="text" name="product-name" class="form-control" placeholder="Enter Product Name">
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product MRP <span class="text-red">*</span></label>
                                  <input type="number" name="mrp" class="form-control" placeholder="Enter Product MRP">
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Discount <span class="text-red">*</span></label>
                                  <input type="number" name="discount" class="form-control" placeholder="Enter Discount">
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Brand <span class="text-red">*</span></label>
                                  <select class="form-control" name="brand">
                                    <option value="Select Product Category">Select Product Brand</option>
                                    {% for b in brand %}
                                    <option value="{{ b.brand_name }}">{{ b.brand_name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Type <span class="text-red">*</span></label>
                                  <select class="form-control" name="product-type">
                                    <option value="Select Product Category">Select Product Type</option>
                                    {% for t in product_type %}
                                    <option value="{{ t.product_type }}">{{ t.product_type }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-12 col-12">
                                <div class="mb-0">
                                  <label class="form-label">Short Description <span class="text-red">*</span></label>
                                  <textarea rows="4" name="short-description" class="form-control"
                                    placeholder="" id="short-description"></textarea>
                                </div>
                              </div>
                              <div class="col-sm-12 col-12">
                                <div class="mb-0">
                                  <label class="form-label">Long Description <span class="text-red">*</span></label>
                                  <textarea rows="4" name="long-description" class="form-control"
                                    placeholder="" id="long-description"></textarea>
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 col-12">
                        <div class="custom-btn-group flex-end">
                          <button type="button" class="btn btn-light">Cancel</button>
                          <input type="submit" class="btn btn-success">
                          <!-- <a href="products.html" class="btn btn-success">Add Product</a> -->
                          <!-- <button type="submit" class="btn btn-success">Add Product</button> -->
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row end -->

            {% include 'vendor/footer.html' %}

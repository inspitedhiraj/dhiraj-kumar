    <script>
      $(document).ready(function(){
            $('#category').change(function(){
               var category = $(this).val();
               var url = '/fetch-mid-category/'
               $.ajax({
               type: "POST",
               url: url,
               data: {'category':category, csrfmiddlewaretoken: '{{ csrf_token }}',},
               // dataType:"jsonp"
               success: function(data){
                  $( "#mid-category" ).fadeIn(500).html(data);
               },
               error: function(data){
                  alert(data);
               },
               });
            })
         });
    
    $(document).ready(function(){
            $('#mid-category').change(function(){
               var mid_category = $(this).val();
               var url = '/fetch-sub-category/'
               $.ajax({

               data: {'mid_category':mid_category, csrfmiddlewaretoken: '{{ csrf_token }}',},
               // dataType:"jsonp"
               success: function(data){
                  $( "#sub-category" ).fadeIn(500).html(data);
               },
               error: function(data){
                  alert(data);
               },
               });
            })
         });
    
    function change_product_status(id) {
              var url = '/vendor/change-product-status/';
              $.ajax({
                 type: "POST",
                 url: url,
                 data: {'id':id, csrfmiddlewaretoken: '{{ csrf_token }}',},

                 success: function(data){
                    alert(data);
                    location.reload();
                 },

           }

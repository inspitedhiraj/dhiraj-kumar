{% include 'vendor/header.html' %}

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

          <!-- Content wrapper start -->
          <div class="content-wrapper">

            <!-- Row start -->
            <div class="row">
              <div class="col-sm-12 col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Product Variant</div>
                  </div>
                  <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% for message in messages %}
                      <div class="alert alert-primary">
                        {{ message }}
                      </div>
                      {% endfor %}
                    <div class="row">
                      <div class="col-sm-12 col-12">
                        <div class="card-border">
                          <div class="card-border-title">General Information</div>
                          <div class="card-border-body">

                            <div class="row">
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Size<span class="text-red">*</span></label>
                                  <select class="form-control" name="size">
                                    <option value="">Select Product Size</option>
                                    <option value="s">S</option>
                                    <option value="m">M</option>
                                    <option value="l">L</option>
                                    <option value="xl">XL</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Shades <span class="text-red">*</span></label>
                                  <select class="form-control" name="p_shades">
                                    <option value="">Select Product shades</option>
                                    {% for s in shades %}
                                    <option value="{{ s.id }}" data-thumbnail="{{ s.image.url }}">{{ s.s_name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                <div class=" mb-3">
                                  <label class="form-label">Thumbnail</label>
                                  <div class="input-group">
                                    <input type="file" name="thumbnail" class="form-control" placeholder="">
                                    <!-- <span class="input-group-text">%</span> -->
                                  </div>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class=" mb-3">
                                  <label class="form-label">Image</label>
                                  <div class="input-group">
                                    <input type="file" name="img[]" class="form-control" placeholder="" multiple="multiple">
                                    <!-- <span class="input-group-text">%</span> -->
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">QTY <span class="text-red">*</span></label>
                                  <input type="number" name="qty" class="form-control" placeholder="Enter Product Qantity">
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 col-12">
                        <div class="custom-btn-group flex-end">
                          <button type="button" class="btn btn-light">Cancel</button>
                          <input type="submit" class="btn btn-success">
                          <!-- <a href="products.html" class="btn btn-success">Add Product</a> -->
                          <!-- <button type="submit" class="btn btn-success">Add Product</button> -->
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row end -->

            {% include 'vendor/footer.html' %}

{% include 'vendor/header.html' %}

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

          <!-- Content wrapper start -->
          <div class="content-wrapper">

            <!-- Row start -->
            <div class="row">
              <div class="col-sm-12 col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Product Information</div>
                  </div>
                  <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% for message in messages %}
                      <div class="alert alert-primary">
                        {{ message }}
                      </div>
                      {% endfor %}
                    <div class="row">
                      <div class="col-sm-12 col-12">
                        <div class="card-border">
                          <div class="card-border-title">General Information</div>
                          <div class="card-border-body">

                            <div class="row">
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Category <span class="text-red">*</span></label>
                                  <select class="form-control" name="category" id="category">
                                    <option value="Select Product Category">Select Product Category</option>
                                    {% for c in category %}
                                    <option value="{{ c.id }}" {% if c.id == product.category %}selected{% endif %}>{{ c.c_name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Sub Category <span class="text-red">*</span></label>
                                  <select class="form-control" name="sub-category" id="sub-category">
                                    {% for s in sub_category %}
                                    <option value="{{ s.id }}" {% if s == p_sub_category %}selected{% endif %}>{{ s.s_name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Name <span class="text-red">*</span></label>
                                  <input type="text" name="product-name" class="form-control" placeholder="Enter Product Name" value="{{ product.p_name }}">
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product MRP <span class="text-red">*</span></label>
                                  <input type="number" name="mrp" class="form-control" placeholder="Enter Product MRP" value="{{ product.mrp }}">
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Selling Price <span class="text-red">*</span></label>
                                  <input type="number" name="selling-price" class="form-control" placeholder="Enter Selling Price" value={{ product.selling_price }}>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">QTY <span class="text-red">*</span></label>
                                  <input type="number" name="qty" class="form-control" placeholder="Enter Product Qantity" value={{ product.qty }}>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">SKU <span class="text-red">*</span></label>
                                  <input type="text" name="sku" class="form-control" placeholder="" value={{ product.sku }}>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Brand <span class="text-red">*</span></label>
                                  <select class="form-control" name="brand">
                                    <option value="Select Product Category">Select Product Brand</option>
                                    {% for b in brand %}
                                    <option value="{{ b.brand_name }}" {% if b.brand_name == product.brand %}selected{% endif %}>{{ b.brand_name }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Product Type <span class="text-red">*</span></label>
                                  <select class="form-control" name="product-type">
                                    <option value="Select Product Category">Select Product Type</option>
                                    {% for t in product_type %}
                                    <option value="{{ t.product_type }}" {% if t.product_type == product.product_type %}selected{% endif %}>{{ t.product_type }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              </div>
                              <div class="col-sm-3 col-6">
                                <div class=" mb-3">
                                  <label class="form-label">Thumbnail</label>
                                  <div class="input-group">
                                    <input type="file" name="thumbnail" class="form-control" placeholder="">
                                    <!-- <span class="input-group-text">%</span> -->
                                  </div>
                                </div>
                              </div>
                              <div class="col-sm-3 col-6">
                                  <img src="" class="img-fluid w-50" />
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class=" mb-3">
                                  <label class="form-label">Image</label>
                                  <div class="input-group">
                                    <input type="file" name="img[]" class="form-control" placeholder="" multiple="multiple">
                                    <!-- <span class="input-group-text">%</span> -->
                                  </div>
                                </div>
                              </div>
                              {% for i in images %}
                              <div class="col-sm-1 col-2 text-center">
                                  <div class="border">
                                      <img src="{{ i.image.url }}" class="img-fluid" style="with:100px; height:100px;"/></br>
                                    <button type="button" class="btn" onclick="delete_image({{ i.id }})">Delete</button>
                                  </div>
                              </div>
                              {% endfor %}
                              <div class="col-sm-12 col-12">
                                <div class="mb-0">
                                  <label class="form-label">Short Description <span class="text-red">*</span></label>
                                  <textarea rows="4" name="short-description" class="form-control"
                                    placeholder="" id="short-description">{{ product.short_description }}</textarea>
                                </div>
                              </div>
                              <div class="col-sm-12 col-12">
                                <div class="mb-0">
                                  <label class="form-label">Long Description <span class="text-red">*</span></label>
                                  <textarea rows="4" name="long-description" class="form-control"
                                    placeholder="" id="long-description">{{ product.long_description }}</textarea>
                                </div>
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 col-12">
                        <div class="custom-btn-group flex-end">
                          <button type="button" class="btn btn-light">Cancel</button>
                          <input type="submit" class="btn btn-success" value="Update">
                          <!-- <a href="products.html" class="btn btn-success">Add Product</a> -->
                          <!-- <button type="submit" class="btn btn-success">Add Product</button> -->
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row end -->

            {% include 'vendor/footer.html' %}

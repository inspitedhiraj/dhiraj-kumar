{% include 'admin-panel/header.html' %}

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

          <!-- Content wrapper start -->
          <div class="content-wrapper">

            <!-- Row start -->
            <div class="row">
              <div class="col-sm-12 col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Update Category</div>
                  </div>
                  <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% for message in messages %}
                      <div class="alert alert-primary">
                        {{ message }}
                      </div>
                      {% endfor %}
                    <div class="row">
                      <div class="col-sm-12 col-12">
                        <div class="card-border">
                          <div class="card-border-title">Update Category</div>
                          <div class="card-border-body">

                            <input type="hidden" name="id" value="{{ id }}">
                            <div class="row">
                              <div class="col-sm-6 col-12">
                                <div class="mb-3">
                                  <label class="form-label">Category Name <span class="text-red">*</span></label>
                                  <input type="text" name="category-name" class="form-control" placeholder="Enter Category Name" value="{{ category.c_name }}">
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                <div class=" mb-3">
                                  <label class="form-label">Image</label>
                                  <div class="input-group">
                                    <input type="file" name="img" class="form-control" placeholder="">
                                    <!-- <span class="input-group-text">%</span> -->
                                  </div>
                                </div>
                              </div>
                              <div class="col-sm-6 col-12">
                                  <img src="{{ category.image.url }}" class="img-fluid w-50" />
                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12 col-12">
                        <div class="custom-btn-group flex-end">
                          <button type="button" class="btn btn-light">Cancel</button>
                          <input type="submit" class="btn btn-success" value="update">
                        </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row end -->

            {% include 'admin-panel/footer.html' %}

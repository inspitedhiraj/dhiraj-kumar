{% include 'admin-panel/header.html' %}

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

          <!-- Content wrapper start -->
          <div class="content-wrapper">

            <!-- Row start -->
            <div class="row">
              <div class="col-12">

                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-bordered m-0">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Brand Name</th>
                            <th>Image</th>
                            <th>Slug</th>
                            <th>wishlist</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for b in brand %}
                          <tr>
                            <td>{{ b.id }}</td>
                            <td>{{ b.brand_name }}</td>
                            <td><img src="{{ b.image.url }}" class="flag-img" alt="">
                            </td>
                            <td></td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="status" onchange="change_brand_wishlist_status({{ b.id }})" {% if b.wishlist == True %}checked{% endif %}>
                                </div>
                            </td>
                            <td><a href="/delete-brand/{{ b.id }}"  onclick="return confirmation();"><i class="bi bi-trash text-red"></i></a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                        <!-- <tfoot>
                          <tr>
                            <td colspan="5" class="text-center">Data retrieved from <a href="" class="link">Arise
                                admin.</a>.</td>
                          </tr>
                        </tfoot> -->
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!-- Row end -->

            {% include 'admin-panel/footer.html' %}

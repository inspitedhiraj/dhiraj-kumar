      $(document).ready(function(){
            $('#category').change(function(){
               var category = $(this).val();
               var url = '/fetch-mid-category/'
               $.ajax({
               type: "POST",
               url: url,
               data: {'category':category, csrfmiddlewaretoken: '{{ csrf_token }}',},
               // dataType:"jsonp"
               success: function(data){
                  $( "#mid-category" ).fadeIn(500).html(data);
               },
               error: function(data){
                  alert(data);
               },
               });
            })
         })

    document.addEventListener('DOMContentLoaded', function() {
    // Select the buttons and forms
    const persionalInfoBtn = document.getElementById('persional-info-btn');
    const companyDetailBtn = document.getElementById('company-detail-btn');
    const accountDetailBtn = document.getElementById('account-detail-btn');
    const documentUploadBtn = document.getElementById('document-upload-btn');

    const persionalInfoForm = document.getElementById('persional-info-form');
    const companyDetailForm = document.getElementById('company-detail-form');
    const accountDetailForm = document.getElementById('account-detail-form');
    const documentUploadForm = document.getElementById('document-upload-form');

    // Function to hide all forms
    function hideAllForms() {
        persionalInfoForm.style.display = 'none';
        companyDetailForm.style.display = 'none';
        accountDetailForm.style.display = 'none';
        documentUploadForm.style.display = 'none';
    }

    // Initially show the Basic Information form by default
    hideAllForms();  // Hide all forms first
    persionalInfoForm.style.display = 'block';  // Show Basic Information form

    // Event listener for Basic Information button
    persionalInfoBtn.addEventListener('click', function() {
        hideAllForms();
        persionalInfoForm.style.display = 'block';
    });

    // Event listener for Add Images button
    companyDetailBtn.addEventListener('click', function() {
        hideAllForms();
        companyDetailForm.style.display = 'block';
    });

    // Event listener for GST Information button
    accountDetailBtn.addEventListener('click', function() {
        hideAllForms();
        accountDetailForm.style.display = 'block';
    });
    
    // Event listener for GST Information button
    documentUploadBtn.addEventListener('click', function() {
        hideAllForms();
        documentUploadForm.style.display = 'block';
    });
});

{% include 'admin-panel/header.html' %}

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

          <!-- Content wrapper start -->
          <div class="content-wrapper">

            <!-- Row start -->
            <div class="row">
              <div class="col-12">

                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-bordered m-0">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for s in shades %}
                          <tr>
                            <td>{{ s.id }}</td>
                            <td>{{ s.s_name }}</td>
                            <td><img src="{{ s.image.url }}" class="flag-img" alt="">
                            </td>
                            <td>
                                <a href="/edit-category/{{ s.id }}" class="p-2"><i class="bi bi-pencil text-black-50"></i></a>
                                <a href="/delete-category/{{ s.id }}" class="p-2" onclick="return confirmation();"><i class="bi bi-trash text-red"></i></a>
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>

                          <tr>
                            <td colspan="5" class="text-center">Data retrieved from <a href="" class="link">Arise
                                admin.</a>.</td>
                          </tr>
                        </tfoot> -->
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <!-- Row end -->

            {% include 'admin-panel/footer.html' %}

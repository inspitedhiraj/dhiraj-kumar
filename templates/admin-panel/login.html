{% load static %}
<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Admin Dashboards">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="{% static '' %}admin-panel/assets/images/favicon.svg">

		<!-- Title -->
		<title>Tannis</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="{% static '' %}admin-panel/assets/css/animate.css">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="{% static '' %}admin-panel/assets/fonts/bootstrap/bootstrap-icons.css">

		<!-- Main css -->
		<link rel="stylesheet" href="{% static '' %}admin-panel/assets/css/main.min.css">


	</head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form method="POST">
			<div class="login-box">
				<div class="login-form">
					<a href="index.html" class="login-logo">
						<img src="{% static '' %}admin-panel/assets/images/logo.jpeg" alt="Vico Admin" />
					</a>
					<!--<div class="login-welcome">-->
					<!--	Welcome back, <br />Please login to your Tannis account.-->
					<!--</div>-->
					<div class="text-center">
					    <h4>Admin Login</h4>
					</div>
					{% csrf_token %}
					{% if messages %}
					<div class="alert alert-primary">
					    {% for message in messages %}
						{{ message }}
						{% endfor %}
					</div>
					{% endif %}
					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" name="username">
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
							<!-- <a href="forgot-password.html" class="btn-link ml-auto">Forgot password?</a> -->
						</div>
						<input type="password" class="form-control" name="password">
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Login</button>
					</div>
					<!-- <div class="login-form-actions">
						<button type="submit" class="btn"> <img src="{% static '' %}admin-panel/assets/images/google.svg" class="login-icon"
								alt="Login with Google">
							Login with Google</button>
						<button type="submit" class="btn"> <img src="{% static '' %}admin-panel/assets/images/facebook.svg" class="login-icon"
								alt="Login with Facebook">
							Login with Facebook</button>
					</div>
					<div class="login-form-footer">
						<div class="additional-link">
							Don't have an account? <a href="signup.html"> Signup</a>
						</div>
					</div> -->
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="{% static '' %}admin-panel/assets/js/jquery.min.js"></script>
		<script src="{% static '' %}admin-panel/assets/js/bootstrap.bundle.min.js"></script>
		<script src="{% static '' %}admin-panel/assets/js/modernizr.js"></script>
		<script src="{% static '' %}admin-panel/assets/js/moment.js"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="{% static '' %}admin-panel/assets/js/main.js"></script>

	</body>

</html>
